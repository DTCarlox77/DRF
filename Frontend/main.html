<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .contenido {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }
    </style>
</head>
<body>

    <header class="container">
        <h1 class="mt-4">Bienvenido a Songs</h1>
    </header>

    <hr>

    <main class="container contenido" id="contenedor"></main>

    <hr>

    <div class="container">
        <nav aria-label="...">
            <ul class="pagination pagination-lg" id="pagination">
                <!-- Acá se mostrará a los elementos de la paginación -->
            </ul>
        </nav>
    </div>

    <hr>

    <div class="container">
        <h1 class="mt-4 mb-4">Agrega una canción</h1>
    </div>

    <div class="container">
        <input type="text" id="songname" class="form form-control" placeholder="Nombre">
        <br>
        <input type="text" id="songartist" class="form form-control" placeholder="Artista(s)">
        <br>
        <input type="text" id="songimage" class="form form-control" placeholder="URL de imagen">
        <br>
        <textarea name="" placeholder="Descripción" id="songdescription" class="form form-control" style="resize: none;"></textarea>
        <br>
        <div class="container row">
            <button id="addsong" class="btn btn-outline-primary col-6">Agregar canción</button>
        </div>
    </div>
    <br>
    <div class="container" id="alertcontainer">

    <hr>
    </div>

    <div class="container" id="loginformtitle">
        <h1 class="mt-4 mb-4">Inicia sesión</h1>
    </div>

    <div class="container" id="loginform">
        <input type="text" id="username" class="form form-control" placeholder="Usuario">
        <br>
        <input type="password" id="password" class="form form-control" placeholder="Contraseña">
        <br>
        <div class="container row">
            <button id="loginuser" class="btn btn-outline-primary col-6">Iniciar sesión</button>
        </div>
    </div>

    <div class="container" >
        <button style="display: none;" id="closesession" class="btn btn-outline-danger">Cerrar sesión</button>
    </div>

    <br>

    <script src="/Frontend/script.js"></script>
</body>
</html>
